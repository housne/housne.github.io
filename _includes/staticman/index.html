{% assign slug = page.url | split: '/' | join: '-' | remove_first: '-' %}
<div class="post-staticman-comment">
{% include staticman/comments.html slug=slug %}
{% if page.comment == 'closed' %}
  <div class="comment-closed">评论已关闭</div>
{% else%}
  {% include staticman/form.html slug=slug %}
  <script src="{{ '/assets/js/comment.js' | relative_url }}" inline></script>
{% endif %}

</div>
