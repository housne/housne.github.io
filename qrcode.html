<!DOCTYPE HTML>
<html>
  <head>
      <meta charset="utf-8" />
      <title>页面二维码</title>
      <meta content="width=device-width, initial-scale=1.0" name="viewport">
      <style>
        body {
          background:rgb(51, 51, 51);
          color: #fff;
          text-align: center;
          font-family: "SF Pro SC","SF Pro Text","SF Pro Icons","PingFang SC","Helvetica Neue","Helvetica","Arial",sans-serif;
          font-size: 1rem;
        }
      </style>
  </head>
  <body>
    <div class="qrcode-container" >
      <h1 style="font-size: 1.4rem;padding-top: 1rem;">页面二维码</h1>
      <div style="background: #fff; margin: 2rem auto; width: 260px;padding: 1rem;">
        <div id="qrcode_canvas"></div>
      </div>
      <span style="display: inline-block; padding: 0.5rem 1rem; background: #232323; border-radius: 20px; box-shadow: inset 0 5px 10px -5px #191919, 0 1px 0 0 #444;">使用微信扫一扫访问分享</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs2@0.0.2/qrcode.min.js" crossorigin="anonymous" integrity="sha256-xUHvBjJ4hahBW8qN9gceFBibSFUzbe9PNttUvehITzY=" crossorigin="anonymous"></script>
    <script>
      (function() {
        const query = new URLSearchParams(window.location.search);
        const url = query.get('url');
        if (!url) {
          alert('参数错误');
          window.close();
          return;
        }
        new QRCode(document.getElementById('qrcode_canvas'), {
          text: url,
          height: 260,
          width: 260
        })
      })()
    </script>
  </body>
</html>
